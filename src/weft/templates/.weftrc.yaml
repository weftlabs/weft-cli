# Weft Configuration File
# Generated by: weft init
# Documentation: https://github.com/weftlabs/weft/blob/main/docs/CONFIGURATION.md

project:
  name: my-app
  type: fullstack  # Options: backend, frontend, fullstack

# Language & Framework Configuration
# Agents use this to generate appropriate code for your stack
language:
  # Quick preset (comment out to use custom config below)
  stack: typescript-react  # Options: typescript-react, python-django, python-react, go-react, rust-actix, java-spring, ruby-rails

  # Custom Backend Configuration (uncomment to override preset)
  # backend:
  #   language: typescript       # typescript, python, go, rust, java, ruby, etc.
  #   framework: express         # express, fastapi, django, gin, actix-web, spring-boot, rails
  #   package_manager: npm       # npm, pip, cargo, go, maven, gem

  # Custom Frontend Configuration (uncomment to override preset)
  # frontend:
  #   language: typescript       # typescript, javascript
  #   framework: react           # react, vue, svelte, angular, solid
  #   state_management: tanstack-query  # tanstack-query, redux, zustand, jotai, recoil
  #   ui_library: shadcn-ui      # shadcn-ui, mui, chakra-ui, ant-design, tailwind

  # Testing Configuration (uncomment to override preset)
  # testing:
  #   unit: jest                 # jest, pytest, go-test, cargo-test, junit, rspec
  #   integration: jest          # jest, pytest, go-test, cargo-test, junit, rspec
  #   e2e: playwright            # playwright, cypress, selenium

  # Database Configuration (optional)
  # database:
  #   type: postgresql           # postgresql, mysql, mongodb, sqlite, redis
  #   orm: prisma                # prisma, typeorm, sqlalchemy, gorm, diesel, hibernate, activerecord

# AI Configuration
ai:
  provider: anthropic           # Options: anthropic, openai, local
  model: claude-3-5-sonnet-20241022
  model_profile: standard       # Options: fast, standard, quality
  history_path: ../weft-ai-history  # Path to AI history repository

# Agent Configuration
agents:
  enabled:
    - meta                      # Feature understanding & prompt generation
    - architect                 # Technical design & architecture
    # - openapi                 # API specification
    # - ui                      # UI/UX skeleton
    # - integration             # API & state integration
    # - test                    # Test generation & review
  disabled: []

# Git Configuration
git:
  worktree:
    base_branch: main           # Branch to create features from
    prefix: feat/               # Feature branch prefix
  ignore_patterns: []           # Additional .gitignore patterns

# Path Configuration
paths:
  root: .weft                   # Weft internal directory
  features: .weft/features      # Feature state storage
  tasks: .weft/tasks            # Task queue storage
  history: .weft/history        # Local history cache
