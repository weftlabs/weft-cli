site_name: Weft CLI
site_url: https://weftcli.com
site_description: Enterprise-grade AI-assisted software development workflow
site_author: Weft Labs
repo_url: https://github.com/weftlabs/weft-cli
repo_name: weftlabs/weft-cli
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/weft-logo.png
  favicon: assets/weft-logo.png
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
  font:
    text: Inter
    code: Roboto Mono

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/weftlabs/weft-cli
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/weft/
  version:
    provider: mike
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2025-2026 Weft Labs - MIT License

nav:
  - Home: index.md
  - User Guide:
    - Installation: installation.md
    - CLI Reference: cli-reference.md
    - Configuration: configuration.md
    - Agents: agents.md
    - Troubleshooting: troubleshooting.md
  - Development:
    - Architecture: architecture.md
    - Contributing: development.md
  - Community:
    - Security: community/SECURITY.md
    - Changelog: community/CHANGELOG.md
    - License: community/LICENSE.md
